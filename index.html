<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>Calculator</title>
    </head>
    <body onkeydown="hundleKeydown(event)">
        <p class="js-display-calculation display-calculation"></p>
        <!--PRIMA BUTTON-->
        <p>
            <button class=" large-button gray-button" id="clear-button" onclick="updateCalculation(' ')">
                Clear
            </button>

            <button class="calculator-button gray-button" onclick="updateCalculation('Backspace')">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </button>

            <button class="calculator-button orange-button" onclick="updateCalculation('/')">
                /
            </button>
        </p>
        <!--PRIMA RIGA-->
        <p>
            <button class="calculator-button gray-button" onclick="updateCalculation(7)">
                7
            </button>
        
            <button class="calculator-button gray-button" onclick="updateCalculation(8)">
                8
            </button>
        
            <button class="calculator-button gray-button" onclick="updateCalculation(9)">
                9
            </button>
        
            <button class="calculator-button orange-button" onclick="updateCalculation('*')">
                *
            </button>
        </p>
        
        <!--SECONDA RIGA!-->
        <p>
            <button class="calculator-button gray-button" onclick="updateCalculation(4)">
                4
            </button>
            
            <button class="calculator-button gray-button" onclick="updateCalculation(5)">
                5
            </button>
            
            <button class="calculator-button gray-button" onclick="updateCalculation(6)">
                6
            </button>
            
            <button class="calculator-button orange-button" onclick="updateCalculation('-')">
                -
            </button>
            
        </p>

        <!--TERZA RIGA-->
        <p>
        <button class="calculator-button gray-button" onclick="updateCalculation(1)">
            1
        </button>
        
        <button class="calculator-button gray-button" onclick="updateCalculation(2)">
            2
        </button>

        <button class="calculator-button gray-button" onclick="updateCalculation(3)">
            3
        </button>

        <button class="calculator-button orange-button" onclick="updateCalculation('+')">
            +
        </button>
    </p>


    <!--QUINTA RIGA!-->
    <p>
        <button class="gray-button large-button" onclick="updateCalculation(0)">
        0
        </button>

        <button class="calculator-button gray-button" onclick="updateCalculation('.')">
            .
        </button>

        <button class="calculator-button orange-button" onclick="updateCalculation('Enter')">
            =
        </button>

    </p>




    <!--JAVASCRIPT-->
    <script src="calculator.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
